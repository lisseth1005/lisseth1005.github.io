<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/Styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


  <title>TodoAseo</title>
  <style>
    body {
      background-color: #ffdd90;
      background-image: url("tienda.jpg");
    }
  </style>
</head>

<body>
  <div>
    <nav>
      <div class="logo">
        
        <img src="broom.png" alt="tienda" width="50px">
      </div>
      <div class="menu-items">
        <button id="loginButton">Iniciar sesión</button>
      </div>
    </nav>
  </div>


  <div id="modal" class="modal">
    <div class="modal-content">
      <h1>Inicio de sesión</h1>
      <br>
      <label class="emailuser" for="emailuser">Usuario: </label>
      <input type="email" id="emailuser" placeholder="Email">
      <br><br>
      <label class="emailuser" for="pwsuser">Contraseña: </label>
      <input type="password" id="pwsuser" placeholder="Ingrese clave">
      <br><br>
      <input type="button" id="loginbtn" value="Aceptar" class="btn btn-primary">
      <a href="/Templates/registro.html">
        <button id="signup">¿No estás registrado?</button>
      </a>
    </div>
  </div>


  <div class="modal fade" id="registermodel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          <form id="singup-form">
            <div class="container">
              <section class="main">
                <article>
                  <div class="card">
                    <div class="card-body">
                      <div class="mb-3">
                        <br>
                        <label for="">Usuario: </label>
                        <input type="email" class="form-control" id="remailuser" placeholder="Email">
                        <label for="">Contraseña: </label>
                        <input type="password" class="form-control" id="rpwsuser" placeholder="Ingrese clave">
                        <label for="">Cedula: </label>
                        <input type="number" class="form-control" id="cuser" placeholder="Ingrese Cedula">
                        <label for="">Nombre: </label>
                        <input type="" class="form-control" id="rname" placeholder="Ingrese Nombre">
                        <label for="">Apellido: </label>
                        <input type="" class="form-control" id="rlastn" placeholder="Ingrese Apellido ">
                        <label for="">Telefono: </label>
                        <input type="number" class="form-control" id="tuser" placeholder="Ingrese telefono">
                      </div>
                      <div class="d-grid gap-2">
                        <input type="button" id="registerbtn" value="Registrarse" class="btn btn-primary">
                      </div>
                      <br>
                      <div class="d-grid gap-2">
                        <input type="button" id="loginbtn2" value="Iniciar Sesión" class="btn btn-primary">
                      </div>
                      <br>
                      <div class="d-grid gap-2">
                        <input type="button" id="ingugul" value="Ingresar por google" class="btn btn-primary">
                      </div>
                    </div>
                  </div>
                </article>
              </section>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="filtro">
    <select id="categoria" class="form-control" >
    
            <option value="">Seleccionar categoría</option>
            <option value="Cuidado personal">1. Cuidado personal</option>
            <option value="Higiene bucal">2. Higiene bucal</option>
            <option value="Perfumería y fragancias">3. Perfumería y fragancias</option>
            <option value="Cuidado de la ropa y telas">4. Cuidado de la ropa y telas</option>
            <option value="Productos de limpieza del hogar">5. Productos de limpieza del hogar</option>
            <option value="Productos desechables y de papel">6. Productos desechables y de papel</option>
    
    </select>

    <input type="button" value="Buscar" id="btnfil">
  </div>

  <ul id="resultado"></ul>

  <script type="module" src="../Controllers/index.js"></script>
  <script>
    const loginButton = document.getElementById('loginButton');
    const modal = document.getElementById('modal');

    loginButton.addEventListener('click', () => {
      modal.style.display = 'block';
    });
  </script>

  </div>

  <script type="module" src="../Controllers/filtrar.js"></script>
</body>

</html>
