<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Administración</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
    }

    .form-control {
      background-color: #fff;
      color: #000;
      width: 400px;
    }

    .navbar {
      background-color: #f8bce3;
    }

    .navbar-brand {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-toggler {
      border-color: #fff;
    }

    .navbar-nav {
      margin-left: auto;
    }

    .nav-link {
      color: #fff;
    }

    .container {
      margin-top: 20px;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <input type="button" id="logout" value="Cerrar Sesión" class="btn btn-light">


  <br></br>
  <h1 class="text-center">Panel de Administración</h1>
  <br>
  <div class="container">
    <article>
      <form id="regusers">
        <h3>Registro de Producto</h3>
        <br>
        <div class="row mb-3">
          <label for="idprod" class="col-sm-2 col-form-label">ID del producto:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="idprod" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="nprod" class="col-sm-2 col-form-label">Nombre del producto:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nprod" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="dprod" class="col-sm-2 col-form-label">Descripción del producto:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="dprod" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="cprod" class="col-sm-2 col-form-label">Categoría del producto:</label>
          <div class="col-sm-10">
            <select id="cprod" class="form-control">
             
            <option value="">Seleccionar categoría</option>
            <option value="Cuidado personal">1. Cuidado personal</option>
            <option value="Higiene bucal">2. Higiene bucal</option>
            <option value="Perfumería y fragancias">3. Perfumería y fragancias</option>
            <option value="Cuidado de la ropa y telas">4. Cuidado de la ropa y telas</option>
            <option value="Productos de limpieza del hogar">5. Productos de limpieza del hogar</option>
            <option value="Productos desechables y de papel">6. Productos desechables y de papel</option>
    
            </select>
            
          </div>
        </div>
        <div class="row mb-3">
          <label for="pprod" class="col-sm-2 col-form-label">Precio del producto:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="pprod" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputFileToLoad" class="col-sm-2 col-form-label">Foto del producto:</label>
          <div class="col-sm-10">
            <input type="file" id="inputFileToLoad" class="form-control" placeholder="photo" accept=".jpg, .jpeg, .png, image/*;capture=camera." name="userPhoto" single>
            <input type="text" id="response" class="form-control" placeholder="Base-64 value">
          </div>
        </div>

        <br>
        <input type="submit" value="Guardar" id="btnsave" class="btn btn-primary">
      </form>
    </article>
    <br>
    <br>
    <article>
      <div class="row mb-3">
        <div class="col-sm-8">
          <input type="text" class="form-control" id="edtid" placeholder="Ingrese ID del producto">
        </div>
        <div class="col-sm-4">
          <input type="button" value="Buscar" id="btnsearch" class="btn btn-primary">
        </div>
      </div>
    </article>
  </div>
  <br>
  <br>
  <div class="container" id="container1"></div>

  
  <ul id="resultado"></ul>

  <script type="module" src="../Controllers/base64.js"></script>
  <script type="module" src="../Controllers/admin.js"></script>
  <script type="module" src="../Controllers/logout.js"></script>
  <script type="module" src="../Controllers/filtrar.js"></script>
</body>
</html>
